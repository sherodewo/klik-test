{{define "content"}}
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="kt-portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            Permission Add
                        </h3>
                    </div>
                </div>

                <!--begin::Form-->
                <form class="kt-form" method="POST" action="/scorepro/admin/permissions/store">
                    <input type="hidden" id="token" name="csrf" value="{{ getCsrfToken .ctx }}">
                    <div class="kt-portlet__body">
                        {{if .flashMessage}}
                            {{if (eq .flashMessage.Type "error")}}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <div class="alert-text">{{.flashMessage.Message}}</div>
                                    <div class="alert-close">
                                        <i class="flaticon2-cross kt-icon-sm" data-dismiss="alert"></i>
                                    </div>
                                </div>
                            {{end}}
                        {{end}}
                        <div class="kt-section kt-section--first">
                            <div class="form-group">
                                <label for="feature">Feature:</label>
                                <input type="text" id="feature" name="feature" class="form-control" placeholder="Enter Feature">
                                <span class="form-text text-muted">Please enter feature</span>
                            </div>
                            <div class="form-group">
                                <label for="url">Url:</label>
                                <input type="text" id="url" name="url" class="form-control"
                                       placeholder="Enter url">
                                <span class="form-text text-muted">Please enter url</span>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description"
                                          name="description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="kt-portlet__foot">
                        <div class="kt-form__actions">
                            <button type="submit" class="btn btn-primary btn-brand btn-pill btn-elevate" id="kt_submit">
                                Submit
                            </button>
                            <a href="/scorepro/admin/permissions/list" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>

                <!--end::Form-->
            </div>

            <!--end::Portlet-->
        </div>
    </div>
{{end}}
