<html lang="en">

<!-- begin::Head -->
<head>
    <meta charset="utf-8" />
    <title>{{.title}}</title>
    <meta name="description" content="Login page example">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--begin::Fonts -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Asap+Condensed:500"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <!--end::Fonts -->

    <!--begin::Page Custom Styles(used by this page) -->
    <link href="/klik/assets/css/pages/login/login-6.css" rel="stylesheet" type="text/css" />

    <!--end::Page Custom Styles -->

    <!--begin::Global Theme Styles(used by all pages) -->
    <link href="/klik/assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="/klik/assets/css/style.bundle.css" rel="stylesheet" type="text/css" />

    <!--end::Global Theme Styles -->

    <!--begin::Layout Skins(used by all pages) -->

    <!--end::Layout Skins -->
    <link rel="shortcut icon" href="/klik/assets/media/logos/favicon.ico" />
    <style>
        .logo{
            font-family: "Lucida Console", "Courier New", monospace;
            color: red;
        }
    </style>

</head>

<!-- end::Head -->

<!-- begin::Body -->
<body class="kt-page-content-white kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-aside--enabled kt-aside--fixed kt-page--loading">

<!-- begin:: Page -->
<div class="kt-grid kt-grid--ver kt-grid--root kt-page">
    <div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v6 kt-login--signin" id="kt_login">
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">
            <div class="kt-grid__item kt-grid__item--fluid kt-grid__item--center kt-grid kt-grid--ver kt-login__content" style="background-image: url(/klik/assets/media/error/bg3.jpg);">
                <div class="kt-login__section">
                    <div class="kt-login__block">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
<!--                                <strong style="font-size:400%;" class="logo">Test Code</strong>-->
                            </div>
                            <div class="col-12 d-flex justify-content-center">
<!--                                <img src="/klik/assets/media/logos/login_kp.png" style="width: 400px;left: 120px;top: 160px;">-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-grid__item  kt-grid__item--order-tablet-and-mobile-2  kt-grid kt-grid--hor kt-login__aside" style="width:50%;">
                <div class="kt-login__wrapper">
                    <div class="kt-login__container">
                        <div class="kt-login__body">
                            <div class="kt-login__logo">
                                <a href="#">
<!--                                    <img src="/klik/assets/media/logos/logo_kp.png" style="text-align:left;" width="100%">-->
                                </a>
                            </div>
                            <div class="kt-login__signin">
                                <div class="kt-login__head">
                                    <h3 class="kt-login__title">Login</h3>
                                </div>
                                <div class="kt-login__form">
                                    {{if .flashMessage}}
                                        {{if (eq .flashMessage.Type "success")}}
                                            <div class="alert alert-success alert-dismissible" role="alert">
                                                <div class="alert-text">{{.flashMessage.Message}}</div>
                                                <div class="alert-close">
                                                    <i class="flaticon2-cross kt-icon-sm" data-dismiss="alert"></i>
                                                </div>
                                            </div>
                                        {{end}}
                                        {{if (eq .flashMessage.Type "error")}}
                                            <div class="alert alert-danger alert-dismissible" role="alert">
                                                <div class="alert-text">{{.flashMessage.Message}}</div>
                                                <div class="alert-close">
                                                    <i class="flaticon2-cross kt-icon-sm" data-dismiss="alert"></i>
                                                </div>
                                            </div>
                                        {{end}}
                                    {{end}}
                                    <form class="" action="/klik/auth/login" method="POST">
                                        <div class="form-group">
                                            <input class="form-control" type="text" placeholder="Email" name="email" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="password" placeholder="Password" name="password">
                                        </div>
                                        <div class="kt-login__actions">
                                            <button id="kt_login_signin_submit" class="btn btn-brand btn-pill btn-elevate">Sign In</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end:: Page -->

<!-- begin::Global Config(global config for global JS sciprts) -->
<script>
    var KTAppOptions = {
        "colors": {
            "state": {
                "brand": "#5d78ff",
                "light": "#ffffff",
                "dark": "#282a3c",
                "primary": "#5867dd",
                "success": "#34bfa3",
                "info": "#36a3f7",
                "warning": "#ffb822",
                "danger": "#fd3995"
            },
            "base": {
                "label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
                "shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
            }
        }
    };
</script>

<!-- end::Global Config -->

<!--begin::Global Theme Bundle(used by all pages) -->
<script src="/klik/assets/plugins/global/plugins.bundle.js" type="text/javascript"></script>
<script src="/klik/assets/js/scripts.bundle.js" type="text/javascript"></script>

<!--end::Global Theme Bundle -->

{{/*<script src="/klik/assets/js/pages/custom/login/login-general.js" type="text/javascript"></script>*/}}

<!--end::Page Scripts -->
</body>

<!-- end::Body -->
</html>
