{{define "content"}}
<div class="row">
    <div class="col-lg-12">
        <!--begin::Portlet-->
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">
                        Jabatan View
                    </h3>
                </div>
            </div>

            <!--begin::Form-->
            <form class="kt-form" method="POST" action="/klik/admin/jabatan/detail/{{.data.ID}}" enctype="multipart/form-data">
                <div class="kt-portlet__body">
                    {{if .flashMessage}}
                    {{if (eq .flashMessage.Type "error")}}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <div class="alert-text">{{.flashMessage.Message}}</div>
                        <div class="alert-close">
                            <i class="flaticon2-cross kt-icon-sm" data-dismiss="alert"></i>
                        </div>
                    </div>
                    {{end}}
                    {{end}}
                    <div class="kt-section kt-section--first">
                        <input type="hidden" id="id" value="{{.data.ID}}">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" name="name" class="form-control" value="{{.data.Devisi.Name}}" readonly>
                            <!--                            <span class="form-text text-muted">Please enter your Nik</span>-->
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <input type="text" name="description" class="form-control" value="{{.data.Devisi.Description}}" readonly>
                            <!--                            <span class="form-text text-muted">Please enter your Name</span>-->
                        </div>
                    </div>
                </div>
                <div class="kt-portlet__foot">
                    <div class="kt-form__actions">
                        <a href="/klik/admin/jabatan" class="btn btn-secondary">Back</a>
                    </div>
                </div>
            </form>

            <!--end::Form-->
        </div>

        <!--end::Portlet-->
    </div>
</div>
{{end}}

{{define "scripts"}}
{{end}}
